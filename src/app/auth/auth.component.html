<div>
  <div *ngIf="errorMessage != ''" class="alert alert-danger mt-2" role="alert">
    <strong>{{ errorMessage }}</strong>
  </div>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ngModel
             class="form-control" name="email" id="email" aria-describedby="email_help" placeholder="Email">
      <small id="email_help" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" ngModel
             class="form-control" name="password" id="password" aria-describedby="password_help" placeholder="Password">
      <small id="password_help" class="form-text text-muted"></small>
    </div>
    <input type="submit" value="Signin">
  </form>
</div>
